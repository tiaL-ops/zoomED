<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom Meeting SDK - TreeHacks 2026</title>
    <link type="text/css" rel="stylesheet" href="https://source.zoom.us/3.8.10/css/bootstrap.css" />
    <link type="text/css" rel="stylesheet" href="https://source.zoom.us/3.8.10/css/react-select.css" />
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
        
            min-height: 100vh;
        }
        body.student-panel-open { padding-right: 296px; }
        body.student-panel-open.student-panel-collapsed { padding-right: 60px; }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
            transition: border 0.3s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 14px;
          
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        #zmmtg-root {
            display: none;
        }
        .meeting-layout {
            display: none;
            min-height: 100vh;
        }
        .meeting-layout.in-meeting {
            display: block;
            min-height: 100vh;
        }
        .meeting-main {
            min-height: 100vh;
            margin-right: 280px;
        }
        body.student-panel-open.student-panel-collapsed .meeting-main { margin-right: 44px; }
        .engagement-sidebar {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 70px; /* leave Zoom controls (Leave, etc.) visible */
            width: 280px;
            max-width: 90vw;
            background: #1a1d21;
            color: #e4e6eb;
            padding: 16px;
            font-size: 14px;
            overflow-y: auto;
            z-index: 9998;
            box-shadow: -4px 0 20px rgba(0,0,0,0.3);
            transition: width 0.2s, right 0.2s;
        }
        .engagement-sidebar.collapsed {
            width: 44px;
            padding: 12px 8px;
            overflow: hidden;
        }
        .engagement-sidebar.collapsed .engagement-content { display: none; }
        .engagement-sidebar .collapse-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            width: 28px;
            height: 28px;
            padding: 0;
            border: none;
            border-radius: 4px;
            background: #25282c;
            color: #e4e6eb;
            font-size: 14px;
            cursor: pointer;
            line-height: 1;
        }
        .engagement-sidebar.collapsed .collapse-btn { right: 8px; }
        .engagement-sidebar h2 {
            margin: 0 0 12px 0;
            font-size: 16px;
        }
        .engagement-sidebar .section { margin-bottom: 16px; }
        .engagement-sidebar .meter {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 4px;
        }
        .engagement-sidebar .meter.low { color: #e74c3c; }
        .engagement-sidebar .meter.mid { color: #e6b800; }
        .engagement-sidebar .meter.high { color: #31a24c; }
        .engagement-sidebar .btn {
            display: block;
            width: 100%;
            padding: 8px 12px;
            margin-bottom: 8px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
        }
        .engagement-sidebar .btn-primary { background: #0b65c2; color: #fff; }
        .engagement-sidebar .btn-secondary { background: #25282c; color: #e4e6eb; }
        .engagement-sidebar .btn-small { padding: 6px 10px; font-size: 12px; }
        #eye-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 9999;
            display: none;
        }
        body.meeting-active #eye-overlay {
            display: block;
        }
        #eye-video {
            display: none;
        }
        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 10px;
        }
        .note {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }
        #focus-popup-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.55);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }
        #focus-popup-overlay.active {
            display: flex;
        }
        #focus-popup {
            width: min(380px, 90vw);
            background: #ffffff;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 16px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        #focus-popup h2 {
            margin: 0 0 8px 0;
            font-size: 20px;
            color: #1a1d21;
        }
        #focus-popup p {
            margin: 0 0 16px 0;
            font-size: 14px;
            color: #4a4f55;
        }
        #focus-popup .popup-actions {
            display: flex;
            gap: 10px;
        }
        #focus-popup .popup-actions button {
            flex: 1;
            padding: 10px 12px;
            border-radius: 10px;
            font-size: 13px;
        }
        #focus-game-btn {
            background: #0b65c2;
            color: #fff;
        }
        #focus-close-btn {
            background: #e9edf2;
            color: #1a1d21;
        }
    </style>
</head>
<body>
    <div id="zmmtg-root"></div>
    <video id="eye-video" playsinline></video>
    <canvas id="eye-overlay"></canvas>
    <div id="focus-popup-overlay" role="dialog" aria-modal="true" aria-labelledby="focus-popup-title">
        <div id="focus-popup">
            <h2 id="focus-popup-title">Claude: Quick focus check</h2>
            <p>Looks like your attention drifted. Want a 20-second focus game?</p>
            <div class="popup-actions">
                <button id="focus-game-btn" type="button">Open focus game</button>
                <button id="focus-close-btn" type="button">I am back</button>
            </div>
        </div>
    </div>
    
    <div class="container" id="join-form">
        <h1>ðŸŽ¥ Join Zoom Meeting</h1>
        
        <div class="form-group">
            <label for="meeting-number">Meeting ID</label>
            <input type="text" id="meeting-number" placeholder="123 456 7890" value="89247964461">
            <div class="note">Enter the 9-11 digit meeting ID</div>
        </div>
        
        <div class="form-group">
            <label for="meeting-password">Passcode (Optional)</label>
            <input type="text" id="meeting-password" placeholder="Meeting passcode" value="cD86BY">
        </div>
        
        <div class="form-group">
            <label for="user-name">Your Name</label>
            <input type="text" id="user-name" placeholder="Enter your name" value="TreeHacks Participant">
        </div>
        
        <div class="form-group">
            <label for="user-role">Join As</label>
            <select id="user-role">
                <option value="0">Attendee</option>
                <option value="1">Host</option>
            </select>
        </div>
        
        <button id="join-button" onclick="joinMeeting()">Join Meeting</button>
        
        <div id="error-message" class="error"></div>
    </div>

    <div class="meeting-layout" id="meeting-layout">
        <div class="meeting-main">
            <div id="zmmtg-root"></div>
        </div>
    </div>

    <!-- Student panel: opens on the right when students join. Collapsible; leaves Zoom controls visible. -->
    <aside class="engagement-sidebar" id="engagement-sidebar" style="display:none;">
        <button class="collapse-btn" id="engagement-collapse-btn" title="Collapse panel">â€¹</button>
        <div class="engagement-content">
        <h2>Engagement</h2>
        <p style="font-size:11px;color:#8a8d91;margin-bottom:12px;">Student panel â€” only visible to attendees.</p>
        <div class="section">
            <div id="engagement-meter" class="meter" aria-label="Class engagement">â€”</div>
            <p id="engagement-summary" style="margin:0;font-size:12px;color:#8a8d91;">Click Run agents.</p>
        </div>
        <div class="section">
            <button class="btn btn-secondary" id="run-agents-btn">Run agents</button>
            <button class="btn btn-primary" id="generate-poll-btn">Generate poll</button>
        </div>
        <div class="section">
            <h3 style="margin:0 0 8px 0;font-size:13px;">Quick check-in</h3>
            <button class="btn btn-small btn-secondary" id="im-good-btn">I'm good</button>
            <button class="btn btn-small btn-secondary" id="im-lost-btn">I'm lost</button>
        </div>
        <div class="section" id="poll-result" style="display:none;">
            <h3 style="margin:0 0 8px 0;font-size:13px;">Quick check poll</h3>
            <div id="poll-content"></div>
        </div>
        <div id="engagement-error" class="error" style="display:none;"></div>
        </div>
    </aside>

    <script src="https://source.zoom.us/3.8.10/lib/vendor/react.min.js"></script>
    <script src="https://source.zoom.us/3.8.10/lib/vendor/react-dom.min.js"></script>
    <script src="https://source.zoom.us/3.8.10/lib/vendor/redux.min.js"></script>
    <script src="https://source.zoom.us/3.8.10/lib/vendor/redux-thunk.min.js"></script>
    <script src="https://source.zoom.us/3.8.10/lib/vendor/lodash.min.js"></script>
    <script src="https://source.zoom.us/zoom-meeting-3.8.10.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    
    <script src="app.js"></script>
    <script src="engagement-panel.js"></script>
    <!-- For Component View -->
    <!-- <script src="https://source.zoom.us/4.0.0/zoom-meeting-embedded-4.0.0.min.js"></script>
    <script type="text/javascript" src="component-view.js"></script> -->
  </body>
</html>
