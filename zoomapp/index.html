<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom Meeting SDK - TreeHacks 2026</title>
    <link type="text/css" rel="stylesheet" href="https://source.zoom.us/3.8.10/css/bootstrap.css" />
    <link type="text/css" rel="stylesheet" href="https://source.zoom.us/3.8.10/css/react-select.css" />
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
        
            min-height: 100vh;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
            transition: border 0.3s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 14px;
          
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        #zmmtg-root {
            display: none;
        }
        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 10px;
        }
        .note {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }
        .meeting-wrapper {
            display: none;
            width: 100%;
            height: 100vh;
            display: flex;
            gap: 0;
        }
        .meeting-wrapper.active {
            display: flex;
        }
        #zmmtg-root {
            flex: 1;
            display: block !important;
        }
        .notes-panel {
            width: 400px;
            background: white;
            border-left: 2px solid #e0e0e0;
            overflow-y: auto;
            box-shadow: -5px 0 15px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }
        .notes-panel-header {
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
            border-bottom: 2px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .notes-panel-content {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }
        .notes-empty {
            text-align: center;
            padding: 20px;
            color: #999;
        }
        .generate-notes-btn {
            margin: 12px;
            padding: 10px 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .generate-notes-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        .generate-notes-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .notes-summary {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 16px;
            border-left: 4px solid #667eea;
        }
        .notes-summary h4 {
            margin: 0 0 8px 0;
            color: #333;
            font-size: 0.9rem;
        }
        .notes-summary p {
            margin: 0;
            color: #666;
            font-size: 0.85rem;
            line-height: 1.4;
        }
        .key-points-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .key-point-item {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 6px;
            border-left: 3px solid #667eea;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.85rem;
        }
        .key-point-item:hover {
            background: #eef0f8;
            transform: translateX(4px);
        }
        .key-point-item.selected {
            background: #667eea;
            color: white;
            border-left-color: #764ba2;
        }
        .key-point-title {
            font-weight: 600;
            margin-bottom: 4px;
        }
        .key-point-importance {
            font-size: 0.75rem;
            opacity: 0.8;
            text-transform: uppercase;
        }
        .close-panel-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .close-panel-btn:hover {
            opacity: 0.8;
        }
        @media (max-width: 1024px) {
            .notes-panel {
                width: 300px;
            }
        }
        @media (max-width: 768px) {
            .meeting-wrapper {
                flex-direction: column;
            }
            .notes-panel {
                width: 100%;
                height: 300px;
                border-left: none;
                border-top: 2px solid #e0e0e0;
            }
        }
    </style>
</head>
<body>
    <div id="zmmtg-root"></div>
    
    <div class="meeting-wrapper" id="meeting-wrapper">
        <div id="zmmtg-root" style="display: block;"></div>
        
        <div class="notes-panel" id="notes-panel">
            <div class="notes-panel-header">
                <span>üìù AI Notes</span>
                <button class="close-panel-btn" onclick="toggleNotesPanel()">‚úï</button>
            </div>
            <div class="notes-panel-content">
                <button class="generate-notes-btn" id="generate-notes-btn" onclick="generateNotesFromMeeting()">
                    Generate Notes
                </button>
                <div id="notes-content" class="notes-empty">
                    <p>Notes will appear here once generated</p>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container" id="join-form">
        <h1>üé• Join Zoom Meeting</h1>
        
        <div class="form-group">
            <label for="meeting-number">Meeting ID</label>
            <input type="text" id="meeting-number" placeholder="123 456 7890" value="89247964461">
            <div class="note">Enter the 9-11 digit meeting ID</div>
        </div>
        
        <div class="form-group">
            <label for="meeting-password">Passcode (Optional)</label>
            <input type="text" id="meeting-password" placeholder="Meeting passcode" value="cD86BY">
        </div>
        
        <div class="form-group">
            <label for="user-name">Your Name</label>
            <input type="text" id="user-name" placeholder="Enter your name" value="TreeHacks Participant">
        </div>
        
        <div class="form-group">
            <label for="user-role">Join As</label>
            <select id="user-role">
                <option value="0">Attendee</option>
                <option value="1">Host</option>
            </select>
        </div>
        
        <button id="join-button" onclick="joinMeeting()">Join Meeting</button>
        
        <div id="error-message" class="error"></div>
    </div>

    <script src="https://source.zoom.us/3.8.10/lib/vendor/react.min.js"></script>
    <script src="https://source.zoom.us/3.8.10/lib/vendor/react-dom.min.js"></script>
    <script src="https://source.zoom.us/3.8.10/lib/vendor/redux.min.js"></script>
    <script src="https://source.zoom.us/3.8.10/lib/vendor/redux-thunk.min.js"></script>
    <script src="https://source.zoom.us/3.8.10/lib/vendor/lodash.min.js"></script>
    <script src="https://source.zoom.us/zoom-meeting-3.8.10.min.js"></script>
    
    <script src="app.js"></script>
</body>
</html>

  </body>
</html>
